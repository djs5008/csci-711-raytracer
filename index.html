<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Raytracer</title>
    </head>
    <body>
        <div id="draw-container">
            <div id="fps-counter"></div>
        </div>
        <div class="info">
            <div class="settings">
                <div style="display: inline-flex; justify-content: center; align-items: center;">
                    <h3>Resolution&nbsp;</h3>
                    <button id="fullscreen">Fullscreen</button>
                </div>
                <div style="display: block;">
                    <label for="res-w">Width</label>
                    <input id="res-w" type="number" min="0">
                    <label for="res-h">Height</label>
                    <input id="res-h" type="number" min="0">
                </div>
            </div>
            <div class="controls">
                <h3>Controls (Click on canvas to interact)</h3>
                <ul>
                    <li>W, A, S, D - Move Camera Up/Down/Left/Right</li>
                    <li>Mouse - Rotate Camera</li>
                    <li>Scroll - Forward / Backward</li>
                </ul>
            </div>
            <div class="settings-wrapper">
                <h3>Settings</h3>
                <div class="settings">
                    <div>
                        <ul>
                            <li>
                                Shader:
                                <ul style="list-style: none;margin-left:-2rem;">
                                    <li>
                                        <input name="shader" id="phong" type="radio" checked data-shader="phong" onchange="settingsManager.setShader(event);"/>
                                        <label for="phong">Phong</label>
                                    </li>
                                    <li>
                                        <input name="shader" id="toon" type="radio" data-shader="toon" onchange="settingsManager.setShader(event);" />
                                        <label for="toon">Toon</label>
                                    </li>
                                </li>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            Lights:
                            <ul style="list-style: none;margin-left:-2rem;vertical-align:middle;">
                                <li>
                                    <input id="light1on" type="checkbox" checked data-light-index="0" onchange="settingsManager.toggleLight(event);" />
                                    <input id="light1color" type="color" value="#00FF00" data-light-index="0" onchange="settingsManager.changeLightColor(event);" />
                                    <label for="light1on">Light1</label>
                                </li>
                                <li>
                                    <input id="light2on" type="checkbox" checked data-light-index="1" onchange="settingsManager.toggleLight(event);" />
                                    <input id="light2color" type="color" value="#FF00FF" data-light-index="1" onchange="settingsManager.changeLightColor(event);" />
                                    <label for="light2on">Light2</label>
                                </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
