<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Raytracer</title>
    </head>
    <body>
        <div id="draw-container">
            <div id="fps-counter"></div>
        </div>
        <div class="info">
            <div class="settings">
                <div style="display: inline-flex; justify-content: center; align-items: center;">
                    <h3>Resolution&nbsp;</h3>
                    <button id="fullscreen">Fullscreen</button>
                </div>
                <div style="display: block;">
                    <label for="res-w">Width</label>
                    <input id="res-w" type="number" min="0">
                    <label for="res-h">Height</label>
                    <input id="res-h" type="number" min="0">
                </div>
            </div>
            <div class="controls">
                <h3>Controls (Click on canvas to interact)</h3>
                <ul>
                    <li>W, A, S, D - Move Camera Up/Down/Left/Right</li>
                    <li>Mouse - Rotate Camera</li>
                    <li>Scroll - Forward / Backward</li>
                </ul>
            </div>
        </div>
    </body>
</html>
