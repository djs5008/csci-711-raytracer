<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Raytracer</title>
    </head>
    <body>
        <img src="/nicolas-cage2.jpg" id="example-texture" style="display:none;" />
        <div id="draw-container">
            <div id="fps-counter"></div>
            <div id="mute-toggle" onclick="toggleMute();">ðŸ”‡</div>
        </div>
        <audio id="player" controls style="display: none;"></audio>
        <div class="info">
            <div class="options-section">
                <h3 class="title">Settings</h3>
                <div>
                    <input type="checkbox" id="c-reflection" checked onchange="handleCubeReflectionChange(event)" />
                    <label for="c-reflection">Cube Reflection</label>
                </div>
                <div>
                    <input type="checkbox" id="f-reflection" onchange="handleFloorReflectionChange(event)" />
                    <label for="f-reflection">Floor Reflection</label>
                </div>
            </div>
        </div>
    </body>
</html>
